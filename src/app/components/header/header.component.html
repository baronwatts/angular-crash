<header>
	<h1>{{title}}</h1>
	<!-- selector defined in your component -->
	<!-- reusable. Can embed anywhere w/ custom color, text, function when clicked. -->
	<app-button 
	*ngIf="hasRoute('/')"
	color="{{ showAddTask ? 'red' : 'green' }}" 
	text="{{ showAddTask ? 'Close' : 'Add' }}" 
	(btnClick)="toggleAddTask()"></app-button>
</header>
